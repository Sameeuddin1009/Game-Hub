<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Hi! Let's Play a game</h1>
    </div>
    <div class="options">
        <div class="option" id="rock">
            <img src="images/rock.jpg">
        </div>
        <div class="option" id="paper">
            <img src="images/paper.jpg">
        </div>
        <div class="option" id="scissor">
            <img src="images/scissor.jpeg">
        </div>
    </div>
    <div class="scores">
        <div class="score">
            <span id="myscore">
                0
            </span>
            <p>
                My Score
            </p>
        </div>
        <div class="score">
            <span id="compscore">
                0
            </span>
            <p>
                Computer Score
            </p>
        </div>
    </div>
    <div class="message">
        <p id="msg">
            Play your move!
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
